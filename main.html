<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MedWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f8fb;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      box-shadow: 0 8px 20px rgba(1, 0, 0, 0.1);
      border-radius: 16px;
      max-width: 480px;
      width: 90%;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      background-color: #3a8fb7;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #337fa0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="MedWise Logo" class="logo" />
    <h1>Welcome to MedWise</h1>
    <p>Your smart, interactive assistant for clinical medication reviews.</p>
    <button onclick="location.href='start.html'">Start Medication Review</button>
  </div>
</body>
</html>
